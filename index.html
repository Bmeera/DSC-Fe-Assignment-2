        <header>

                <div class="container-fluid">
                  <a class="navbar-brand" href="#">

                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse d-flex" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="product.html">products</a>

                        <li class="nav-item">

                    </ul>

                </div>
            </nav>
        </header>
        <main>
            <div class="container-fluid">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
                      <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
                      <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="./img/1.jpg" class="d-block w-100" alt="brown homely furniture" width="100%" height="600em">
                      </div>
                      <div class="carousel-item">
                        <img src="./img/2.jpg" class="d-block w-100" alt="red homely furniture" width="100%" height="600em">
                      </div>
                      <div class="carousel-item">
                        <img src="./img/3.jpg" class="d-block w-100" alt=" orange homely furniture" width="100%" height="600em">
                      </div>
                      <div class="carousel-item">
                        <img src="./img/4.jpg" class="d-block w-100" alt="earthly homely furniture" width="100%" height="600em">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">

                </section>

                  <h3>CONTACT US</h3>
                  <form>
                    <div class="mb-3">
                      <label for="name" class="form-label">name</label>
                      <input type="text" class="form-control" id="name" >
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">email</label>
                      <input type="email" class="form-control" id="email">
                    </div>
                    <div class="mb-3">
                      <label for="message" class="form-label">message</label><br>
                        <textarea placeholder="message" class="form-control" rows="10" id="message"></textarea>
                      
                  </div>
                    <button type="submit" class="btn">Submit</button>
                  </form>
                </section>
            </div>
